backend:
  name: git-gateway
  branch: main

media_folder: "assets/images" # where uploaded images go
public_folder: "assets/images"

collections:
  - name: "content"
    label: "Website Content"
    files:
      - name: "gallery"
        label: "Gallery Images"
        file: "data/gallery.json"
        fields:
          - label: "Gallery Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }

      - name: "services"
        label: "Services"
        file: "data/services.json"
        fields:
          - label: "Service Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Price", name: "price", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }

  - name: "email_templates"
    label: "Email Templates"
    files:
      - name: "confirmation"
        label: "Email Confirmation"
        file: "emails/confirmation.html"
        format: "raw"
        fields:
          - { label: "HTML Content", name: "body", widget: "code", default_language: "html" }
      - name: "invitation"
        label: "Invitation"
        file: "emails/invitation.html"
        format: "raw"
        fields:
          - { label: "HTML Content", name: "body", widget: "code", default_language: "html" }
      - name: "recovery"
        label: "Password Recovery"
        file: "emails/recovery.html"
        format: "raw"
        fields:
          - { label: "HTML Content", name: "body", widget: "code", default_language: "html" }
